<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytrack Input Display</title>
    <meta name="description" content="An Input Display for the online racing game Polytrack!">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/bc583bbf6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div>
            <span><i class="fa-solid fa-angle-left"></i></span>

            <div>
                <span><i class="fa-solid fa-angle-up"></i></span>
                <span><i class="fa-solid fa-angle-down"></i></span>
            </div>
    
            <span><i class="fa-solid fa-angle-right"></i></span>
        </div>
    </div>

    <script src="./script.js"></script>
